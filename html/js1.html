<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML DOM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h1 class="display-1">Rock Paper Scissors</h1>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col">
          <button class="btn btn-primary btn-lg  w-50">Rock</button>
        </div>
        <div class="col text-center">
          <button class="btn btn-warning btn-lg   w-50">Paper</button>
        </div>
        <div class="col">
          <button class="btn btn-success btn-lg float-end w-50">Scissors</button>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col">
          <p class="display-4"><span class="badge bg-secondary">Computer: </span></p>
        </div>
        <div class="col text-center">
          <p class="display-4 text-danger">Computer won</p>
        </div>
        <div class="col">
          <p class="display-4 float-end"><span class="badge bg-secondary">User: </span></p>
        </div>
      </div>
    </div>
  </body>
</html>

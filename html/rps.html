<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h1 class="display-1">Rock Paper Scissors</h1>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col">
          <button class="btn btn-primary btn-lg w-50" id="rock">Rock</button>
        </div>
        <div class="col text-center">
          <button class="btn btn-warning btn-lg w-50" id="paper">Paper</button>
        </div>
        <div class="col">
          <button class="btn btn-success btn-lg float-end w-50" id="scissors">
            Scissors
          </button>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col">
          <h2 class="">
            <span class="badge bg-secondary">Computer: </span>
            <span id="system-win"></span>
          </h2>
        </div>
        <div class="col ">
            <p id="message" class="display-4 text-center"></p>
        </div>
        <div class="col">
          <h2 class=" float-end">
            <span class="badge bg-secondary">User: </span>
            <span id="user-win"></span>
          </h2>
        </div>
      </div>
    </div>

    <div class="row mt-5">
        
    </div>

    <script src="rps.js"></script>
  </body>
</html>
